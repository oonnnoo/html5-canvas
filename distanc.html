<body>
  <div> 两点距离 </div>

  <canvas id="canvas" height="400" width="400" style="border:1px solid #ff0000"></canvas>
  <textarea id="log" cols="30" rows="10"></textarea>
  <script src="./utils.js"></script>

  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas')
      var context = canvas.getContext('2d')
      var log = document.getElementById('log');
      var rect1 = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height
      }
      context.fillStyle = "#000000";
      context.fillRect(rect1.x - 2, rect1.y - 2, 4, 4);
      var rect2 = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height
      }
      context.fillStyle = "#ff0000";
      context.fillRect(rect2.x - 2, rect2.y - 2, 10, 10)
      var dx = rect1.x - rect2.x
      var dy = rect1.y - rect2.y
      var dist = Math.sqrt(dx * dx + dy * dy);
      log.value = "distance:" + dist

</body>
