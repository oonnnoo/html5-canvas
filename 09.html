<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>碰撞检测</title>
</head>

<body>
  <h2>基于几何图形的碰撞检测</h2>
  <canvas id="canvas" width="400" height="400" style="border:1px solid #ff0000"></canvas>
  <textarea id="log" cols="30" rows="10"></textarea>
  <script src="utils.js"></script>
  <script src="ball.js"></script>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas')
      var context = canvas.getContext('2d')
      var mouse = utils.captureMouse(canvas)
      var log = document.getElementById('log')
      var ballA = new Ball()
      var ballB = new Ball()

      ballA.x = canvas.width / 2
      ballA.y = canvas.height / 2

      ;
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas)
        context.clearRect(0, 0, canvas.width, canvas.height)

        ballB.x = mouse.x
        ballB.y = mouse.y

        if (utils.intersects(ballA.getBounds(), ballB.getBounds())) {
          log.value = "Hit!"
        } else {
          log.value = ""
        }
        ballA.draw(context)
        ballB.draw(context)
      })()

    }

  </script>
</body>

</html>
