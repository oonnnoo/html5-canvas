<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ball</title>
</head>

<body>
  <div> 绘制多条曲线 - 多条闭合曲线 </div>
  <canvas id="canvas" height="400" width="400" style="border:1px solid #ff0000"></canvas>
  <script src="./utils.js"></script>

  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var points = [];
      var numPoints = 9;
      var ctrlPoint = {};
      var ctrlPoint1 = {};
      for (var i = 0; i < numPoints; i++) {
        points.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height
        })
      }

      ctrlPoint1.x = (points[0].x + points[numPoints - 1].x) / 2;
      ctrlPoint1.y = (points[0].y + points[numPoints - 1].y) / 2;

      context.beginPath();
      context.moveTo(ctrlPoint1.x, ctrlPoint1.y);

      for (var i = 0; i < numPoints - 1; i++) {
        ctrlPoint.x = (points[i].x + points[i + 1].x) / 2
        ctrlPoint.y = (points[i].y + points[i + 1].y) / 2
        context.quadraticCurveTo(points[i].x, points[i].y, ctrlPoint.x, ctrlPoint.y);
      }
      context.quadraticCurveTo(points[i].x, points[i].y, ctrlPoint1.x, ctrlPoint1.y)
      context.stroke();
    }
  </script>
</body>

</html>
