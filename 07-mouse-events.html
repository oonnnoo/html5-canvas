<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>按下及释放物体</div>
  <canvas id="canvas" width="400" height="400" style="border:1px solid #ff0000"></canvas>
  <textarea id="log" cols="30" rows="10"></textarea>
  <script src="utils.js"></script>
  <script src="ball.js"></script>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d')
      var mouse = utils.captureMouse(canvas)
      var log = document.getElementById('log')
      var ball = new Ball()

      ball.x = canvas.width / 2
      ball.y = canvas.height / 2
      ball.draw(context)

      canvas.addEventListener('mousedown', function () {
        if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
          log.value = 'in ball: mousedown'
        } else {
          log.value = 'canvas: mousedown'
        }
      }, false)

      canvas.addEventListener('mouseup', function () {
        if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
          log.value = 'in ball: mouseup'
        } else {
          log.value = 'canvas: mouseup'
        }
      }, false)

      canvas.addEventListener('mousemove', function () {
        if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
          log.value = 'in ball: mousemove'
        } else {
          log.value = 'canvas: mousemove'
        }
      }, false)

    }
  </script>
</body>

</html>
