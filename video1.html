<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gradient</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    #movieclip {
      display: none;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="320" height="400"></canvas>
  <video id="movieclip" controls autoplay>
    <source src="https://file.oonnnoo.com/assets/videos/mov_bbb.mp4" type="video/mp4">
    <!-- <source src="https://file.oonnnoo.com/assets/videos/mov_bbb.mp4" type="video/mp4"> -->
    <p>this browser does not support the
      <code>video</code>element</p>
  </video>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d'),
        video = document.getElementById('movieclip');
      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.drawImage(video, 0, 0)
      }());
    }
  </script>
</body>

</html>
