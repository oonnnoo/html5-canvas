<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ball</title>
</head>

<body>
  <div> 两点距离 </div>
  <canvas id="canvas" height="400" width="400" style="border:1px solid #ff0000"></canvas>
  <textarea id="log" cols="30" rows="10"></textarea>
  <script src="./utils.js"></script>

  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var mouse = utils.captureMouse(canvas);
      var log = document.getElementById('log');
      var rect = {
        x:canvas.width / 2,
        y:canvas.height / 2
      };
      // context.fillStyle = "#000000";
      // context.fillRect(rect.x - 2, rect.y - 2, 4, 4);

      (function drawFrame() {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        var dx = rect.x - mouse.x
        var dy = rect.y - mouse.y
        dist = Math.sqrt(dx * dx + dy * dy)

        context.fillStyle = "000000"
        context.fillRect(rect.x - 2, rect.y - 2, 4, 4)
        context.beginPath();
        context.moveTo(rect.x, rect.y);
        context.lineTo(mouse.x, mouse.y);
        context.closePath();
        context.stroke();
        log.value = "distance:" + dist;
      }())
    }
  </script>
</body>

</html>
